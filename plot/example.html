\begin{tikzpicture}[samples=100, xscale=0.9,yscale=6]
\draw plot[domain=-3.5:3.5](\x,{1/sqrt(2*pi)* exp(-\x*\x/2)});
\draw [pattern=dots]plot[domain=1.8:3.5](\x,{1/sqrt(2*pi)* exp(-\x*\x/2)}) |-(1.8,0);
\draw plot[domain=-3.5:3.5](\x+3,{1/sqrt(2*pi)* exp(-\x*\x/2)});
\draw [pattern=crosshatch dots]plot[domain=-3.5:-1.2](\x+3,{1/sqrt(2*pi)* exp(-\x*\x/2)}) |-(1.8,0);
\draw (-3.5,0) --(6.5,0);
\draw[dotted] (0,0)--(0,0.4) node[above]{$H_0 : \mu=\mu_0$};
\draw[dotted] (3,0)--(3,0.4) node[above]{$H_1 : \mu=\mu_a$};
\draw[->] (3.5,0.2)--(2.1,0.015);
\draw[->] (-0.5,0.2)--(1.5,0.015);
\draw (0,0) node[below]{$\mu_{0}$};
\draw (3,0) node[below]{$\mu_{a}$};
\draw (3.5,0.2) node[above]{\scriptsize{$\alpha$}};
\draw (-0.5,0.2) node[above]{\scriptsize{$\beta$}};
\draw (1.8,0)--(1.8,0);
\draw[<-] (1.8,0)--(1.8,-0.15) node[below]{$c=\mu_0 +z_\alpha \frac{\sigma}{\sqrt{n}}=\mu_a -z_\beta \frac{\sigma}{\sqrt{n}}$};
\draw[->] (1.8,-0.1)--(2.3,-0.1) node[right]{rejection region for $H_0$};
\draw[->] (1.8,-0.1)--(1.3,-0.1) node[left]{acceptance region for $H_0$};
